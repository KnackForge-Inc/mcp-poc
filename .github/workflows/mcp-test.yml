name: MCP Demo Test

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install MCP server deps
        run: pip install -r mcp-server/requirements.txt

      - name: Run MCP server manually
        run: |
          echo '{"jsonrpc":"2.0","id":1,"method":"tools/list"}' | python3 mcp-server/server.py

      - name: Validate MCP registry JSON
        run: |
          curl -s https://knackforge-inc.github.io/mcp-poc/registry/registry.json | jq .
